<html>
{% include head.html %}
<body>
  {% include navbar.html %}
  {% include categorybar.html %}
  <article>
    <h1>{{ page.title }}</h1>
    <p>{{ page.aside }}</h1>
    {{ page.content }}
    {% for post in site.posts reversed %}
      {% if post.category == page.title %}
      <h3>{{ post.title }}</h3>
      {{ post.content }}
      <br>
      {% endif %}
    {% endfor %}
  </article>
</body>
</html>
