<html>
{% include head.html %}
<body>
  {% include navbar.html %}
  <article>
    <h1>{{ page.title }}</h1>
    {% for post in site.posts %}
        Latest post: <a href="posts.html#{{ post.title }}">{{ post.title }}</a>
        {% break %}
    {% endfor %}
    {{ page.content }}
  </article>
</body>
</html>
